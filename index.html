		<style>

			html{
				width: 100%;
			}


			body{
				background-color:#EEEEEE;

			.menu{
				position: fixed;
				right: 0;
				z-index: 100;
				width: 200px;

				margin-right: 50px;

			.menu a{

			ul{

			}

			li a:hover{

			}

			.active{

			}



			h1{
				font-size: 20vw;

			.rotatetext{
				position: absolute;
			}


			.introtext{
				position: absolute;
				margin-top: 1500px;

			}

			.introtext h4{

			}

			.buttonmove1{
				position: fixed;
				height: 30px;
				width: 30px;
				background: black;
				right: 0;
				margin-top: 240px;
				margin-right: 50px;
				animation: myfirst 2.0s infinite;
				animation-direction: alternate;
			}

			@keyframes myfirst {
			0%{background:black; bottom:0px;top:80px;}
			25%{background:black; bottom:30px; top:0px;}
			}

			.movep{
				font-family: "Helvetica";
				margin-right: 0;
			}

			#myBtntop {
				font-size: 1.5em;
				border: none;
				outline: none;
				background-color: #92eee4;
				color: black;
				cursor: pointer;
				padding: 11px 7px;
			}


			#myBtntop:hover {
				background-color: black;
			}


			.buttonmove2{
				position: relative;
				float: right;
				margin-right:80px;
				margin-top: 1900px;
				width: 20px;
				height: 20px;
				background: transparent;
				position: relative;
				animation: mysecond 2.0s infinite;
				animation-direction: alternate;
				
			}



			@keyframes mysecond {
			0%{background: transparent; top:60px; bottom: 10px;}
			25%{background: transparent; top:10px; bottom:60px;}
			}
			

			@media screen and (max-width: 768px){

				.rotatetext{
					transform: rotate(270deg);
					margin-top: 300px;
					margin-left: -70px;
				}

				h1{
					margin-top: 0;
					font-size: 30vw;
					line-height: 25vw;
				}

				.introtext{
					margin-top: 1200px;
				}

				.introtext h4{
					margin-bottom: 350px;
				}

				.buttonmove2{
					margin-right:80px;
					margin-top: 1800px;
					width: 20px;
					height: 20px;
					background: transparent;
					position: relative;
					animation: mysecond 2.0s infinite;
					animation-direction: alternate;
					
				}
			}
			
			@media screen and (max-width: 481px){

				.rotatetext{
					transform: rotate(270deg);
					margin-top: 300px;
					margin-left: -70px;
				}

				h1{
					margin-top: 0;
					font-size: 35vw;
					line-height: 30vw;
				}

				.menu a{

				}


				.introtext{
					margin-top: 1100px;

					max-width: 401px;
					margin-right: 10px;
					margin-left: 20px;
				}

				.introtext h4{
					font-family: "Helvetica";
					font-size:1.5em;
					color: #000;
					max-width: 401px;
					font-weight: normal;
					margin-bottom: 250px;
				}

				.buttonmove2{
					
					margin-right:80px;
					margin-top: 1500px;
					width: 20px;
					height: 20px;
					background: transparent;
					position: relative;
					animation: mysecond 2.0s infinite;
					animation-direction: alternate;
					
				}



			}



		</style>

				</h1>

			<div class="buttonmove1">
				<p class="movep"> </p>
			</div>


			<div class="introtext">
			
					<h4 class="title">
					Hello dear visitor,
					<br>
					<br>
					You have found your way into my little room — the digital version, that is — where I present examples of my work regarding all things media design. <br>

			<div class="buttonmove2">
					<p class="movep"> </p>
					<button onclick="topFunction()" id="myBtntop" title="Go to top">Top</button>
			</div>



				<script>
				var mybutton = document.getElementById("myBtntop");
				window.onscroll = function() {scrollFunction()};



				function scrollFunction() {
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
				} else {
				mybutton.style.display = "none";
				}
				}



				function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
				}
				</script>

		</body>
